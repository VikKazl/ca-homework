<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover blocks</title>
    <style>
        div {
            width: 70px; height: 70px;
            display: inline-block;
            margin-right: 5px;
        }

        div:hover { background: #ff9f19 !important; }

        div:nth-child(odd) { background: black; }
        div:nth-child(even) { background: #009abf; }
    </style>
</head>
<body>
<p>Colors: #ff9f19, #009abf</p>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
